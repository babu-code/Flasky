<table>
    <tr valign="top">
        <td><img src="{{ post.author.avatar(36)}}" alt=""></td>
        {% set user_link %}
        <td><a href="{{url_for('user', username=post.author.username)}}">@{{ post.author.username }}</a> 
        {% endset %}
            {{ moment.lang(g.locale) }}
            <script src="{{url_for('static', filename='momentWithLocales.js')}}"></script>
            <script src="{{url_for('static', filename='jquery.js')}}"></script>

        {{_('%(username)s said %(when)s',username=user_link, when=moment(post.timestamp).fromNow())}}: <br>
        <span id="post{{post.id}}">{{ post.content }}</span></td><hr>
    </tr>
    <tr>
        <td>{% if post.language and post.language!=g.locale %} 
            <br><br>
            <span id="translation{{ post.id }}">
            <a id='trans-link' href="javascript:translate(
                '#post{{ post.id }}',
                '#translation{{ post.id }}',
                '{{ post.language }}',
                '{{ g.locale}}')">{{ _('Translate')}}</a>
            </span>
            {% endif %}
        </td>
    </tr>
</table>

</script>
